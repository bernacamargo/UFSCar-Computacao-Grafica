<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Atividade I - Computação Gráfica</title>
  <!--  Three.js CDN  -->
  <script src="../js/three.js"></script>
  <script src="../js/loader/OBJLoader.js"></script>
  <script src="../js/OrbitControls.js"></script>  
  <script src="../js/loader/MTLLoader.js"></script>
  <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
  </style>
</head>

<body>

  <script>
    // ------------------------------------------------
    // BASIC SETUP
    // ------------------------------------------------

    // Create an empty scene
    var scene = new THREE.Scene();

    // Create a basic perspective camera
    var camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 1, 10000 );

    // Create a renderer with Antialiasing
    var renderer = new THREE.WebGLRenderer();

    // Configure renderer clear color
    renderer.setClearColor("#fff");

    // Configure renderer size
    renderer.setSize( window.innerWidth, window.innerHeight );

    // Append Renderer to DOM
    document.body.appendChild( renderer.domElement );

    var controls = new THREE.OrbitControls( camera );
    controls.enabled = true;

    camera.position.set(10, 10, 10);
    controls.update();

    // ------------------------------------------------
    // FUN STARTS HERE
    // ------------------------------------------------

    // Create a Cube Mesh with basic material
    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var material = new THREE.MeshBasicMaterial( { color: "#433F81" } );

    var lamborghini = null;

    // instantiate a loader
    var loader = new THREE.OBJLoader();

    // load a resource
    loader.load(
      // resource URL
      'http://localhost/UFSCar-Computacao-Grafica/atividade1/assets/Car 2014 Lamborghini Huracan LP 610-4 Forza Horizon N290119.obj',
      // called when resource is loaded
      function ( object ) {

        lamborghini = object;

        scene.add( object );

      },
      // called when loading is in progresses
      function ( xhr ) {

        console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

      },
      // called when loading has errors
      function ( error ) {

        console.log( 'An error happened' );

      }
    );

    // Render Loop
    var animate = function () {
      requestAnimationFrame( animate );

      if(lamborghini !== null){        
        // lamborghini.rotation.x += 0.01;
        lamborghini.rotation.y += 0.01;
        // lamborghini.rotation.z += 0.01;
      }

      controls.update();


      // Render the scene
      renderer.render(scene, camera);
    };

    animate();

    window.addEventListener('keydown', onKeyDown, false);

    function onKeyDown(e) {

      var stepScale = 0.5;

      if (e.which == 38) {

        lamborghini.scale['x'] += stepScale;
        lamborghini.scale['y'] += stepScale;
        lamborghini.scale['z'] += stepScale;

      }
      else if(e.which == 40 && lamborghini.scale['x'] > 1){
        
        lamborghini.scale['x'] -= stepScale;
        lamborghini.scale['y'] -= stepScale;
        lamborghini.scale['z'] -= stepScale;

      }

    }

  </script>
</body>

</html>
